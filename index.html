<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shawn's Guitars</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <img src="images/pixelshawn.jpg" alt="A pixel art rendition of Shawn Meas with guitar" style="width:32px;border-radius:50%">
                </div>
                <div class="logotext">
                    Shawn's Guitars
                </div>
            </div>
            <div class="links">
                <ul>
                    <li>Guitar Link 1</li>
                    <li>Guitar Link 2</li>
                    <li>Guitar Link 3</li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <div class="container">
                <div class="textcontainer">
                    <div class="herotext">
                        Shawn really loves guitars
                    </div>
                    <div class="secondarytext">
                        It's a problem... He really has too many of them, and needs to stop buying not only guitars, but guitar gear in general.
                    </div>
                    <div class="signup">
                        <button>Sign up</button>
                    </div>
                </div>
                <div class="heroimg">
                    <img src="images/prs_hero.jpg" alt="An image of a PRS electric guitar" style="width:400px;border-radius:10%;">
                </div>
            </div>
        </div>
        <div class="information">
            information
        </div>
        <div class="quote">
            quote
        </div>
        <div class="calltoaction">
            calltoaction
        </div>
    </div>
    <div class="footer">
        footer
    </div>
</body>
</html>
